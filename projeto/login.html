<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Entrar Wikipe Saberes Locais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" >
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <header class="cabecalho" >
      <div class="cabecalho-interno">
        <a class="logo" href="index.html">
          <span class="material-symbols-outlined icon" aria-hidden="true">menu_book</span>
          <span class="marca">Wikipe</span>
          <span class="sub-marca">Saberes Locais</span>
        </a>
      </div>
      <nav class="navegacao" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Página principal</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li aria-current="page"><a href="login.html">Entrar</a></li>
        </ul>
      </nav>
    </header>

    <main class="layout single" >
      <article class="estreito">
        <header class="cabecalho-artigo">
          <h1>Entrar</h1>
          <p class="resumo">Acesse sua conta para colaborar.</p>
        </header>

        <form class="formulario" action="index.html" method="get">
          <div class="campo">
            <label for="login">Login</label>
            <input id="login" name="login" type="text" required >
          </div>
          <div class="campo">
            <label for="login-senha">Senha</label>
            <input id="login-senha" name="senha" type="password" required >
          </div>
          <div class="acoes-formulario">
            <button type="submit" class="botao primario">Entrar</button>
            <a class="botao link" href="cadastro.html">Criar conta</a>
          </div>
        </form>
       </article>
      </main>
   </body>
  </html>
