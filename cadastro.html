<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Cadastro – Wikipe Saberes Locais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" >
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <header class="cabecalho" >
      <div class="cabecalho-interno">
        <a class="logo" href="index.html">
          <span class="material-symbols-outlined icon" aria-hidden="true">menu_book</span>
          <span class="marca">Wikipe</span>
          <span class="sub-marca">Saberes Locais</span>
        </a>
      </div>
      <nav class="navegacao" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Página principal</a></li>
          <li aria-current="page"><a href="cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Entrar</a></li>
        </ul>
      </nav>
    </header>

    <main class="layout single" >
      <article class="estreito">
        <header class="cabecalho-artigo">
          <h1>Crie sua conta</h1>
          <p class="resumo">Participe da construção coletiva dos saberes locais.</p>
        </header>

        <form class="formulario" action="login.html" method="get">
          <fieldset>
            <legend>Informações de acesso</legend>
            <div class="campo">
              <label for="usuario">Nome de usuário</label>
              <input id="usuario" name="usuario" type="text" required >
            </div>
            <div class="campo">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required >
            </div>
            <div class="campo">
              <label for="senha">Senha</label>
              <input id="senha" name="senha" type="password" minlength="6" required >
            </div>
          </fieldset>

          <div class="acoes-formulario">
            <button type="submit" class="botao primario">Cadastrar</button>
            <a class="botao link" href="login.html">Já tenho conta</a>
          </div>
        </form>
      </article>
    </main>
  </body>
  </html>
